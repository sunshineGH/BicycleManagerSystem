<div ng-include="'pages/navbar.html'"></div>
<div class="page-content">
	<div class="container-fluid">
		<ol class="breadcrumb default square rsaquo sm">
			<!-- <li><a href="index.html"><i class="fa fa-home"></i></a></li>
			<li id="subnav"></li> -->
		</ol>
		<div class="the-box">
			<div class="row">
				<div class="col-sm-2 col-sm-offset-2>
					<div class="dataTables_filter"><button ng-click="findErrorPlaces()">显示有问题地点</button>
				</div>
				<div class="col-sm-4 col-sm-offset-2">
					<div class="dataTables_filter" id="datatable-example_filter"><label>名称查找:
					 <input type="text" aria-controls="datatable-example" ng-model="searchedName" ng-change="searchName()"></label>
					</div>
				</div>
			</div>
			<div class="">
				<table class="user_info table table-bordered text-center course_info" id="tb_doc_m">
					<thead>
						<tr>
						 	<th style="width:15%">编号</th>
				 	<th style="width:15%">名称</th>
				 	<th style="width:15%">全部停车位</th>
				 	<th style="width:15%">已用停车位</th>
				 	<th style="width:15%">全部自行车</th>
				 	<th style="width:15%">已借自行车</th>
						 	<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="place in places">
							<td>{{ place.id }}</td>
							<td>{{ place.name }}</td>
							<td>{{ place.parkingspace }}</td>
							<td>{{ place.userparkingspace }}</td>
							<td>{{ place.bike }}</td>
							<td>{{ place.hirebike }}</td>
							<td><a href="#/placeDetail/{{place.id}}"><button class="btn  change_info has-margin btn-primary">编辑</button></a>
							<button class="btn  btn-danger act_num" ng-click="deletePlace(place)">删除</button></td>
						</tr>
					</tbody>
				 </table>
			 </div>
			<div class="row">
				<div class="col-lg-3 col-lg-offset-9">
					<a href="#addPlace"><button type="button" class="btn btn-success addUser">添加类别</button></a>
					<button type="button" onclick="$('#tb_doc_m').tableExport({ type: 'excel', separator: ';', escape: 'false' });"  class="btn btn-warning">
						导出Excel
					</button>
				</div>
			</div>
			<div>
				<div class="col-lg-12">
					<tm-pagination conf="paginationConf"></tm-pagination>
				</div>
			</div> 
		</div>
	</div>
</div>
