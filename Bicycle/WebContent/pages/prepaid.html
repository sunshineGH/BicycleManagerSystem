<ng-include src="'topbar.html'"></ng-include>
<div style="width:960px;margin:auto">
	<form action='http://10.103.241.137:8080/Bicycle/PayServlet'> 
		<fieldset class="xianxia" >
			<legend>充值缴费</legend>
			<div class="form-group">
				<label class="col-lg-12 control-label">用户账号：{{user.id}}</label>
			</div>
			<div class="form-group">
				<input type="text"  name="id" value="{{user.id}}" ng-hide="true"> 
			</div>
			<div class="form-group" ng-show="true">
				<label class="col-lg-12 control-label">支付金额：<input type="text"  name="p3_Amt"></label>
			</div>
			<div class="form-group" ng-show="true">
				<label class="col-lg-12 control-label">银行选择：
					<label><input type="radio" name="pd_FrpId"  value="ABC-NET-B2C">中国农业银行</label>
					<label><input type="radio" name="pd_FrpId"  value="CCB-NET-B2C">建设银行</label>
					<label><input type="radio" name="pd_FrpId" value="CMBCHINA-NET-B2C">招商银行</label>
				</label>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary col-sm-offset-1">提交</button>
	</form>
</div>
